<ion-side-menus enable-menu-with-back-views="true">

    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content class="has-header">
            <ion-list>
                <ion-item menu-close href="#/app/contactlist">
                    Contacts
                </ion-item>
                <ion-item menu-close href="#/app/accountlist">
                    Accounts
                </ion-item>
                <ion-item menu-close href="#/app/userlist">
                    Users
                </ion-item>
                <ion-item class="item-avatar" menu-close ng-click="logout()">
                    <img ng-show="myAvatar" ng-src="{{myAvatar}}"> 
                    {{currentUser.Name}}
                    <p>Logout</p>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>

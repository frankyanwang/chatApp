<ion-view view-title="<i class='icon ion-android-contact'></i> My Contacts" ng-controller="ContactListController as vm">

     <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons> 

    <ion-nav-buttons side="right">
        <a class="button button-clear ion-person-add" href="#/app/create-contact"></a>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <ion-list>
            <ion-item class="item" ng-class="{'item-avatar': vm.displayAvatar}" ng-repeat="contact in vm.contacts" href="#/app/contacts/{{contact.Id}}">
                <img ng-show="vm.displayAvatar" src="{{contact.imgUrl}}">
                {{contact.Name}}
                <p>{{contact.Title}}</p>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>

<ion-view ng-controller="ContactController as vm">
    <ion-nav-title>
        {{vm.contact.Name}}
    </ion-nav-title>

    <ion-nav-buttons side="right">
        <a class="button button-clear" href="#/app/edit-contact/{{vm.contact.Id}}">Edit</a>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <div class="list card">
            <div class="item">
                <h2>{{vm.contact.Name}}</h2>
                <h2>{{vm.contact.Title}}</h2>
            </div>
            <a class="item item-icon-left" href="tel:{{vm.contact.Phone}}">
                <i class="icon ion-ios-telephone"></i>Call Office
                <p>{{vm.contact.Phone}}</p>
            </a>
            <a class="item item-icon-left" href="tel:{{vm.contact.MobilePhone}}">
                <i class="icon ion-ios-telephone"></i>Call Mobile
                <p>{{vm.contact.MobilePhone}}</p>
            </a>
            <a class="item item-icon-left" href="sms:{{vm.contact.MobilePhone}}">
                <i class="icon ion-ios-chatbubble"></i>SMS
                <p>{{vm.contact.MobilePhone}}</p>
            </a>
            <a class="item item-icon-left" href="mailto:{{vm.contact.Email}}">
                <i class="icon ion-ios-email"></i>Email
                <p>{{vm.contact.Email}}</p>
            </a>
        </div>
    </ion-content>

</ion-view>

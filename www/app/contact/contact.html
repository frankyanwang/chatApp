<ion-view ng-controller="ContactController as vm">
    <ion-nav-title>
        {{vm.contact.Name}}
    </ion-nav-title>

    <ion-nav-buttons side="right">
        <a class="button button-clear" href="#/app/edit-contact/{{vm.contact.Id}}">Edit</a>
    </ion-nav-buttons>

    <ion-content class="has-header contact-detail">
        <div class="list card">
            <ion-item class="profile-item">
                <div class="banner">
                </div>
                <div class="profile-picture big-profile-picture">
                    <img ng-src="{{vm.contact.imgUrl}}">
                </div>                
                <h2 class="profile-name dark">{{vm.contact.Name}}</h2>
                <div class="profile-info">{{vm.contact.Title}}</div>
                <div class="profile-info">{{vm.contact.Phone}}</div>
                <div class="profile-info">{{vm.contact.MobilePhone}}</div>
                <div class="profile-info">{{vm.contact.Email}}</div>

            </ion-item>

<ion-view ng-controller="ContactController as vm">
    <ion-nav-title>
        {{vm.contact.Name}}
    </ion-nav-title>

    <ion-nav-buttons side="right">
        <a class="button button-clear" href="#/app/edit-contact/{{vm.contact.Id}}">Edit</a>
    </ion-nav-buttons>

    <ion-content class="has-header contact-detail">
        <div class="list card">
            <ion-item class="profile-item">
                <div class="banner">
                </div>
                <div class="profile-picture big-profile-picture">
                    <img ng-src="{{vm.contact.imgUrl}}">
                </div>
                <h2 class="profile-name dark">{{vm.contact.Name}}</h2>
                <div class="profile-info">{{vm.contact.Title}}</div>

                <div class="profile-action button-bar bar-calm">
                    <a class="button" ng-show="vm.contact.Phone" href="tel:{{vm.contact.Phone}}">
                       <i class="icon ion-ios-telephone"></i> office
                    </a>
                    <a class="button" ng-show="vm.contact.Phone" href="sms:{{vm.contact.Phone}}">
                       <i class="icon ion-ios-chatbubble"></i> SMS
                    </a>                    
                    <a class="button" ng-show="vm.contact.MobilePhone" href="tel:{{vm.contact.MobilePhone}}">
                        <i class="icon ion-ios-telephone"></i> mobile
                    </a>
                    <a class="button" ng-show="vm.contact.Email" href="mailto:{{vm.contact.Email}}">
                        <i class="icon ion-ios-email"></i> email
                    </a>
                </div>

            </ion-item>
        </div>
    </ion-content>

</ion-view>

<ion-view title="Edit Contact" ng-controller="editContactController as vm">

     <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="vm.save()">Save</button>
    </ion-nav-buttons> 

    <ion-content class="has-header">
        <div class="list card">
            <label class="item item-input">
                <span class="input-label">First Name</span>
                <input type="text" ng-model="vm.contact.FirstName">
            </label>
            <label class="item item-input">
                <span class="input-label">Last Name</span>
                <input type="text" ng-model="vm.contact.LastName">
            </label>
            <label class="item item-input">
                <span class="input-label">Title</span>
                <input type="text" ng-model="vm.contact.Title">
            </label>
            <label class="item item-input">
                <span class="input-label">Phone</span>
                <input type="text" ng-model="vm.contact.Phone">
            </label>
            <label class="item item-input">
                <span class="input-label">Mobile</span>
                <input type="text" ng-model="vm.contact.MobilePhone">
            </label>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="text" ng-model="vm.contact.Email">
            </label>
        </div>
    </ion-content>

</ion-view>

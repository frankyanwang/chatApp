<ion-view view-title="<i class='icon ion-android-contacts'></i> My Users">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <!--
    <ion-nav-buttons side="right">
        <a class="button button-clear ion-ios-plus" href="#/app/create-contact"></a>
    </ion-nav-buttons>
-->

    <ion-content class="has-header user-list">
        <ion-list>
            <!--            <ion-item ng-repeat="user in vm.users" href="#/app/{{user.Id}}/chat">-->
            <ion-item ng-class="{'item-avatar': vm.displayAvatar}" ng-repeat="user in vm.users" ui-sref="app.chat({userId: user.Id, userName: user.Name})">
                <img ng-show="vm.displayAvatar" ng-src="{{user.imgUrl}}"> 
                {{user.Name}} {{currentUser.Id === user.Id ? "(myself)" : ""}}
                <span class="presence" ng-class="{online: vm.isUserOnline(user.Id)}"></span>
                <p>{{user.UserRole.Name}}</p>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>

        <div ng-repeat="chat in chatController.chats" ng-class="{other: chat.userId == chatController.myId}" class="messages">

            <div class="message" ng-class="{'slide-right': chatController.hideTime, '': !chatController.hideTime}">
                <span>{{chat.body}}</span>
            </div>

            <div class="time" ng-class="{'slide-right': chatController.hideTime, '': !chatController.hideTime}">{{chat.timestamp | date:'short'}}</div>

        </div>
        
        <ion-footer-bar class="bar-stable item-input-inset">
            <label class="item-input-wrapper">
                <input type="text" placeholder="Type your message" ng-model="chatController.currentChat"/>
            </label>
            <button class="button button-clear" type="button" ng-click="chatController.sendMessage()">
                Send
            </button>
        </ion-footer-bar>


    </ion-content>

</ion-view>

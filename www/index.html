<!DOCTYPE html>
<html ng-app="vlocityApp">

<head>
    <!-- This policy allows everything (eg CSS, AJAX, object, frame, media, etc) except that 
        * CSS only from the same origin and inline styles,
        * scripts only from the same origin and inline styles, and eval()
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src &apos;self&apos; &apos;unsafe-inline&apos;; script-src &apos;self&apos; &apos;unsafe-inline&apos; &apos;unsafe-eval&apos;">

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/forceng.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="app/app.js"></script>
    <script src="app/config.js"></script>
    <script src="app/base-controller.js"></script>

    <script src="app/contact/contact-list-controller.js"></script>
    <script src="app/contact/contact-controller.js"></script>
    <script src="app/contact/create-contact-controller.js"></script>
    <script src="app/contact/edit-contact-controller.js"></script>
    <script src="app/account/account-list-controller.js"></script>
    <script src="app/account/account-controller.js"></script>


</head>

<body ng-controller="baseController">
    <ion-nav-view></ion-nav-view>
</body>

</html>
